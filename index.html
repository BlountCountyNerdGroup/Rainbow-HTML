<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rainbow Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="main-nav-li"><a onclick="changeToColor('red')">red</a></li>
            <li class="main-nav-li"><a onclick="changeToColor('orange')">orange</a></li>
            <li class="main-nav-li"><a onclick="changeToColor('yellow')">yellow</a></li>
            <li class="main-nav-li"><a onclick="changeToColor('green')">green</a></li>
            <li class="main-nav-li"><a onclick="changeToColor('blue')">blue</a></li>
            <li class="main-nav-li"><a onclick="changeToColor('indigo')">indigo</a></li>
            <li class="main-nav-li"><a onclick="changeToColor('violet')">violet</a></li>
            
        </ul>
    </nav>
</body>

<script>
    function changeToColor(clicked_color) {
        document.body.style.backgroundColor = clicked_color;
    }
</script>

</html>
